<div>
  <h2>Area Details</h2>
  <div>
      <label for="name">Name</label>
      <input type="text" name="name" [(ngModel)]="area.Key" placeholder="name" />
  </div>
  <div>
      <label for="value">Value</label>
      <input type="value" [(ngModel)]="area.Value" placeholder="value" />
  </div>
</div>
